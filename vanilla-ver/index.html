<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 프로젝트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="user-info">
        <img class="user-avatar" src="./assets/yun.png" alt="사용자 아바타">&nbsp;
        <span class="username">윤진원 님 환영합니다.</span>

    </div>
</header>
<div class="container">
    <div class="webtoon-card">
        <img class="webtoon-image" src="./assets/randomchatting.png" alt="웹툰 이미지">
        <div class="webtoon-info">
            <div class="webtoon-title">랜덤채팅의 그녀</div>
            <div class="webtoon-author">유재영</div>
        </div>
        <button class="subscribe-button">구독하기</button>
        <button class="charge-button">무료 충전</button>
    </div>
    <div class="webtoon-card">
        <img class="webtoon-image" src="./assets/nohi.png" alt="웹툰 이미지">
        <div class="webtoon-info">
            <div class="webtoon-title">미필은 노하이</div>
            <div class="webtoon-author">최민석</div>
        </div>
        <button class="subscribe-button">구독하기</button>
        <button class="charge-button">무료 충전</button>
    </div>
</div>
</body>

</html>

<script src = "src/app.js"></script>
